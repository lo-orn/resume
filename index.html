<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resume-lo</title>
  </head>
  <body class="bg-black overflow-x-hidden">
    <div id="app" class="overflow-x-hidden">
      <h1
        id="title"
        class="text-center text-white font-extrabold text-4xl sm:text-5xl md:text-7xl lg:text-9xl px-4 leading-tight"
      >
        Lo Eklöf Örnestål
      </h1>
      <header
        id="header"
        class="bg-black fixed top-0 left-0 z-50 w-full flex flex-row justify-between px-4 sm:px-8 md:px-10 py-6"
      >
        <h2
          id="newTitle"
          class="newTitle hidden text-2xl sm:text-3xl font-medium text-white leading-none"
        >
          Lo Eklöf Örnestål
        </h2>

        <nav
          id="navMenu"
          class="test-class hidden hover:cursor-pointer flex pl-2 gap-3 items-center text-white text-sm sm:text-base sm:gap-4 lg:ml-auto"
        >
          <div id="projectsDiv" class="projectsNav">
            <h2 class="hover:cursor-pointer">Projects</h2>
          </div>

          <div id="educationDiv" class="educationNav">
            <h2 class="hover:cursor-pointer">Education</h2>
          </div>
          <div id="workDiv" class="workNav">
            <h2 class="hover:cursor-pointer">Work</h2>
          </div>
          <div id="sns" class="hidden"></div>
          <div id="marshall" class="hidden"></div>
          <div id="skillsDiv" class="skillsNav">
            <h2 class="hover:cursor-pointer">Skills</h2>
          </div>
        </nav>
      </header>

      <main>
        <div id="roleDiv" class="flex flex-col items-center justify-center">
          <h3
            id="role"
            class="hover:cursor-pointer text-white font-extrabold text-3xl sm:text-4xl md:text-5xl opacity-0 transition-opacity duration-500"
          ></h3>
          <span
            id="roleHint"
            class="mt-2 text-xs tracking-widest text-white/60 opacity-0 transition-opacity duration-500 cursor-pointer"
          >
            TAP TO ENTER
          </span>
        </div>
        <section
          id="mainSection"
          class="w-full px-4 sm:px-8 md:px-10 pt-28 sm:pt-32 flex flex-col lg:flex-row gap-10 items-center"
        >
          <div id="workGifDiv"></div>
          <div id="aboutMeDiv"></div>
          <div id="form">
            <form
              class="hidden box-border mt-6 sm:mt-10 space-y-8 relative w-full max-w-[420px] border-2 border-white p-6 sm:p-8 text-white"
              id="contactMe"
            >
              <div
                class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4"
              >
                <span class="text-sm tracking-widest sm:w-24">MESSAGE</span>
                <input
                  name="message"
                  class="w-full sm:flex-1 text-base bg-transparent border-b border-white focus:outline-none"
                />
              </div>
              <div
                class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4"
              >
                <span class="text-sm tracking-widest sm:w-24">EMAIL</span>
                <input
                  name="email"
                  class="w-full sm:flex-1 text-base bg-transparent border-b border-white focus:outline-none"
                />
              </div>
              <div class="pt-6 flex justify-center">
                <button
                  type="submit"
                  class="rounded-full text-black bg-white px-8 py-2 font-semibold hover:bg-gray-600 hover:text-white transition"
                >
                  SEND
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>
      <footer id="footer" class="hidden mt-10 flex-wrap justify-center gap-5">
        <div class="flex gap-5">
          <a
            id="github"
            class="text-white text-sm hover:text-yellow-300"
            href="https://github.com/lo-orn"
            target="_blank"
            >GitHub</a
          >
          <a
            id="linkedin"
            class="text-white text-sm hover:text-yellow-300"
            href="https://www.linkedin.com/in/lovisa-ornestal/"
            target="_blank"
            >LinkedIn</a
          >
        </div>

        <div class="flex gap-5 text-xs">
          <a
            id="phone"
            class="text-white text-sm hover:text-yellow-300"
            href="tel:+46763942189"
          >
            +46 76 39 42189
          </a>

          <a
            id="email"
            class="text-white text-sm hover:text-yellow-300"
            href="lovisaornestal@gmail.com"
            target="_blank"
            >lovisaornestal@gmail.com</a
          >
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
