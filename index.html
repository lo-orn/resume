<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resume-lo</title>
  </head>
  <body class="bg-black">
    <div id="app">
      <header>
        <h1
          id="title"
          class="mx-auto align-center text-white font-extrabold text-4xl sm:text-5xl md:text-7xl lg:text-9xl"
        >
          Lo Eklöf Örnestål
        </h1>
      </header>
      <div id="roleDiv" class="cursor-pointer">
        <h3
          id="role"
          class="cursor-pointer text-white font-extrabold text-3xl sm:text-4xl md:text-5xl opacity-0 transition-opacity duration-500"
        ></h3>
      </div>
      <main>
        <section id="experience" class="flex justify-between">
          <div id="work" class="hidden">
            <h3>Work</h3>
            <p>Art Director – Sneakersnstuff (2019-2022)</p>
            <p>Art Director – Marshall Group (2022-2025)</p>
          </div>
          <div id="education" class="hidden">
            <h3>Education</h3>
            <p>BA - Art Direction – Westerdals Oslo ACT (2015-2018)</p>
            <p>HVE - Frontend Developer – Westerdals Oslo ACT (2025-2027)</p>
          </div>
        </section>
        <section
          id="mainSection"
          class="flex flex-row items-center justify-between gap-10"
        >
          <div id="workGifDiv"></div>
          <div id="aboutMeDiv"></div>
          <div id="form" class="">
            <form
              class="hidden mt-10 space-y-10 relative w-[420px] border-2 border-white p-8 text-white"
              id="contactMe"
            >
              <div class="flex items-center gap-4">
                <span class="w-24 text-sm tracking-widest">MESSAGE</span>
                <input
                  type="text"
                  name="message"
                  id="message"
                  class="flex-1 bg-transparent border-b border-white focus:outline-none"
                />
              </div>
              <div class="flex items-center gap-4">
                <span class="w-24 text-sm tracking-widest">EMAIL</span>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="flex-1 bg-transparent border-b border-white focus:outline-none"
                />
              </div>
              <div class="pt-6 flex justify-center">
                <button
                  type="submit"
                  class="rounded-full text-black bg-white px-8 py-2 font-semibold hover:bg-gray-600 hover:text-white transition"
                >
                  SEND
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>
      <footer id="footer" class="mt-10 flex justify-center gap-5">
        <a
          id="github"
          class="hidden text-white text-sm hover:text-yellow-300"
          href="https://github.com/lo-orn"
          target="_blank"
          >GitHub</a
        >
        <a
          id="linkedin"
          class="hidden text-white text-sm hover:text-yellow-300"
          href="https://www.linkedin.com/in/lovisa-ornestal/"
          target="_blank"
          >LinkedIn</a
        >

        <p id="phone" class="hidden text-white text-sm hover:text-yellow-300">
          +46 76 39 42189
        </p>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
