<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resume-lo</title>
  </head>
  <body class="bg-black">
    <div id="app">
      <h1
        id="title"
        class="flex items-center justify-center text-white font-extrabold text-4xl sm:text-5xl md:text-7xl lg:text-9xl mx-auto"
      >
        Lo Eklöf Örnestål
      </h1>
      <header
        id="header"
        class="bg-black fixed top-0 left-0 z-50 w-full flex flex-row justify-between px-4 sm:px-8 md:px-10 py-6"
      >
        <h2
          id="newTitle"
          class="hidden text-2xl sm:text-3xl font-medium text-white leading-none"
        >
          Lo Eklöf Örnestål
        </h2>

        <nav
          id="navMenu"
          class="hidden flex gap-6 items-center hover:cursor-pointer"
        >
          <div id="projectsDiv">
            <h2 class="hover:cursor-pointer">Projects</h2>
          </div>
          <div id="educationDiv" class="">
            <h2 class="hover:cursor-pointer">Education</h2>
          </div>
          <div id="workDiv" class="">
            <h2 class="hover:cursor-pointer">Work</h2>
          </div>
        </nav>
      </header>

      <main>
        <div id="roleDiv" class="flex items-center justify-center">
          <h3
            id="role"
            class="hover:cursor-pointer text-white font-extrabold text-3xl sm:text-4xl md:text-5xl opacity-0 transition-opacity duration-500"
          ></h3>
        </div>
        <section
          id="mainSection"
          class="w-full px-4 sm:px-8 md:px-10 pt-10 flex flex-col lg:flex-row gap-10 items-center"
        >
          <div id="workGifDiv"></div>
          <div id="aboutMeDiv"></div>
          <div id="form">
            <form
              class="hidden mt-10 space-y-10 relative w-[420px] border-2 border-white p-8 text-white"
              id="contactMe"
            >
              <div class="flex items-center gap-4">
                <span class="w-24 text-sm tracking-widest">MESSAGE</span>
                <input
                  type="text"
                  name="message"
                  id="message"
                  class="flex-1 bg-transparent border-b border-white focus:outline-none"
                />
              </div>
              <div class="flex items-center gap-4">
                <span class="w-24 text-sm tracking-widest">EMAIL</span>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="flex-1 bg-transparent border-b border-white focus:outline-none"
                />
              </div>
              <div class="pt-6 flex justify-center">
                <button
                  type="submit"
                  class="rounded-full text-black bg-white px-8 py-2 font-semibold hover:bg-gray-600 hover:text-white transition"
                >
                  SEND
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>
      <footer id="footer" class="mt-10 flex justify-center gap-5">
        <a
          id="github"
          class="hidden text-white text-sm hover:text-yellow-300"
          href="https://github.com/lo-orn"
          target="_blank"
          >GitHub</a
        >
        <a
          id="linkedin"
          class="hidden text-white text-sm hover:text-yellow-300"
          href="https://www.linkedin.com/in/lovisa-ornestal/"
          target="_blank"
          >LinkedIn</a
        >

        <p id="phone" class="hidden text-white text-sm hover:text-yellow-300">
          +46 76 39 42189
        </p>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
